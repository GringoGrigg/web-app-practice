<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator - Simple Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #4a2b7a;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        
        .radio-group label {
            display: inline;
            font-weight: normal;
        }
        
        button {
            background: #4a2b7a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #663399;
        }
        
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border: 3px solid #4a2b7a;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .result-box.show {
            display: block;
        }
        
        .akan-name-display {
            font-size: 48px;
            color: #4a2b7a;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .day-info {
            font-size: 18px;
            color: #666;
        }
        
        .error {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background: #ffeeee;
            border-radius: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá¨üá≠ Akan Name Generator</h1>
        
        <p>Enter your birthday and gender to discover your Ghanaian day name!</p>
        
        <form id="akanForm">
            <div class="form-group">
                <label for="day">Day (1-31):</label>
                <input type="number" id="day" min="1" max="31" required>
            </div>
            
            <div class="form-group">
                <label for="month">Month (1-12):</label>
                <input type="number" id="month" min="1" max="12" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year (1900-2024):</label>
                <input type="number" id="year" min="1900" max="2024" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            
            <button type="submit">Get My Akan Name</button>
            <button type="reset" id="resetBtn">Reset</button>
        </form>
        
        <div id="errorMessage" class="error"></div>
        
        <div id="resultBox" class="result-box">
            <h3>Your Akan name is:</h3>
            <div id="akanName" class="akan-name-display"></div>
            <div id="birthdayInfo" class="day-info"></div>
        </div>
    </div>

    <script>
        // ====================================
        // JAVASCRIPT - DIRECTLY IN HTML FOR TESTING
        // ====================================
        
        console.log("JavaScript is running!");
        
        // Arrays for Akan names
        const maleNames = ["Kwasi", "Kwadwo", "Kwabena", "Kwaku", "Yaw", "Kofi", "Kwame"];
        const femaleNames = ["Akosua", "Adwoa", "Abenaa", "Akua", "Yaa", "Afua", "Ama"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        // Get form and add submit event
        const form = document.getElementById('akanForm');
        
        if (form) {
            console.log("Form found!");
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                console.log("Form submitted!");
                
                // Get values
                const day = document.getElementById('day').value;
                const month = document.getElementById('month').value;
                const year = document.getElementById('year').value;
                const maleChecked = document.getElementById('male').checked;
                const femaleChecked = document.getElementById('female').checked;
                
                console.log("Values:", {day, month, year, maleChecked, femaleChecked});
                
                // Validate
                if (!day || !month || !year) {
                    showError("Please fill in all fields!");
                    return;
                }
                
                if (!maleChecked && !femaleChecked) {
                    showError("Please select your gender!");
                    return;
                }
                
                // Convert to numbers
                const dayNum = parseInt(day);
                const monthNum = parseInt(month);
                const yearNum = parseInt(year);
                
                // Validate ranges
                if (dayNum < 1 || dayNum > 31) {
                    showError("Day must be between 1 and 31!");
                    return;
                }
                
                if (monthNum < 1 || monthNum > 12) {
                    showError("Month must be between 1 and 12!");
                    return;
                }
                
                if (yearNum < 1900 || yearNum > 2024) {
                    showError("Year must be between 1900 and 2024!");
                    return;
                }
                
                // Calculate day of week
                const date = new Date(yearNum, monthNum - 1, dayNum);
                const dayIndex = date.getDay();
                
                console.log("Day index:", dayIndex, "Day name:", days[dayIndex]);
                
                // Get Akan name
                let akanName = "";
                if (maleChecked) {
                    akanName = maleNames[dayIndex];
                } else {
                    akanName = femaleNames[dayIndex];
                }
                
                console.log("Akan name:", akanName);
                
                // Display result
                displayResult(akanName, days[dayIndex], dayNum, monthNum, yearNum);
            });
        } else {
            console.error("Form not found!");
        }
        
        // Reset button
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.addEventListener('click', function() {
                document.getElementById('resultBox').classList.remove('show');
                document.getElementById('errorMessage').classList.remove('show');
            });
        }
        
        // Function to show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('resultBox').classList.remove('show');
            console.log("Error:", message);
        }
        
        // Function to display result
        function displayResult(name, dayName, day, month, year) {
            const resultBox = document.getElementById('resultBox');
            const nameElement = document.getElementById('akanName');
            const infoElement = document.getElementById('birthdayInfo');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide error
            errorDiv.classList.remove('show');
            
            // Set values
            nameElement.textContent = name;
            infoElement.textContent = `Born on ${dayName}, ${day}/${month}/${year}`;
            
            // Show result
            resultBox.classList.add('show');
            
            console.log("Result displayed!");
        }
        
        // Test function
        function testElements() {
            console.log("Testing elements:");
            const elements = ['akanForm', 'day', 'month', 'year', 'male', 'female', 'resultBox', 'akanName', 'birthdayInfo'];
            elements.forEach(id => {
                const el = document.getElementById(id);
                console.log(`${id}:`, el ? '‚úÖ Found' : '‚ùå Not found');
            });
        }
        
        // Run test after 1 second
        setTimeout(testElements, 1000);
        
    </script>
</body>
</html>
