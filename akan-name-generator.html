<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    
</head>
<body>
    <link rel="style.css" href="">

    <div class="container">
        <h1>ðŸ‡¬ðŸ‡­ Akan Name Generator</h1>
        
        <p>Enter your birthday and gender to discover your Ghanaian day name!</p>
        
        <form id="akanForm">
            <div class="form-group">
                <label for="day">Day (1-31):</label>
                <input type="number" id="day" min="1" max="31" required>
            </div>
            
            <div class="form-group">
                <label for="month">Month (1-12):</label>
                <input type="number" id="month" min="1" max="12" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year (1900-2024):</label>
                <input type="number" id="year" min="1900" max="2024" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            
            <button type="submit">Get My Akan Name</button>
            <button type="reset" id="resetBtn">Reset</button>
        </form>
        
        <div id="errorMessage" class="error"></div>
        
        <div id="resultBox" class="result-box">
            <h3>Your Akan name is:</h3>
            <div id="akanName" class="akan-name-display"></div>
            <div id="birthdayInfo" class="day-info"></div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
