<!DOCTYPE html>
<html>
<head>
    <title>Akan Name Generator</title>
    <style>
        .hidden { display: none; }
        #resultContent { margin-top: 20px; padding: 20px; border: 2px solid purple; }
    </style>
</head>
<body>
    <h1>Akan Name Generator</h1>
    
    <!-- SIMPLE FORM -->
    <form id="akanForm">
        <div>
            <label>Day (1-31):</label>
            <input type="number" id="day" min="1" max="31" required>
        </div>
        
        <div>
            <label>Month (1-12):</label>
            <input type="number" id="month" min="1" max="12" required>
        </div>
        
        <div>
            <label>Year (1900-2024):</label>
            <input type="number" id="year" min="1900" max="2024" required>
        </div>
        
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
        </div>
        
        <button type="submit">Get Akan Name</button>
        <button type="reset">Reset</button>
    </form>
    
    <!-- RESULT SECTION -->
    <div class="result-card">
        <p class="result-placeholder">Waiting for input...</p>
        
        <div id="resultContent" class="hidden">
            <h3>Your Akan name is:</h3>
            <p id="akanName" style="font-size: 24px; color: purple;"></p>
            <p id="birthdayInfo"></p>
        </div>
        
        <div id="errorMessage" class="hidden"></div>
    </div>
    
    <!-- Your JavaScript -->
    <script src="script.js"></script>
</body>
</html>
